<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
      background: #f0f8ff;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .tracker, .badges {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tracker {
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #45a049;
    }
    #progress {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    .earned-badges img {
      max-width: 80px;
      margin: 10px;
    }
    .badges h2 {
      text-align: center;
    }
    .badge-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .badge-preview img {
      max-width: 60px;
      opacity: 0.4;
      transition: opacity 0.3s;
    }
    .badge-preview img.unlocked {
      opacity: 1;
    }
    .info {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Habit Tracker -->
    <div class="tracker">
      <h1>Habit Tracker</h1>
      <ul id="checklist">
        <li><input type="checkbox"> Apply sunscreen</li>
        <li><input type="checkbox"> Wear a hat</li>
        <li><input type="checkbox"> Stay in the shade</li>
        <li><input type="checkbox"> Wear sun protective clothing</li>
        <li><input type="checkbox"> Wear sunglasses</li>
      </ul>
      <div class="info">
        Complete the tasks above, then press the <b>"Mark Today as Complete"</b> button.<br>
        Continue your streak to unlock new badges!
      </div>
      <button class="btn" onclick="markComplete()">Mark Today as Complete</button>
      <div id="progress">Days Completed: 0</div>
      <div class="earned-badges" id="earnedBadges"></div>
    </div>

    <!-- Right Side: Badge Preview -->
    <div class="badges">
      <h2>Badge Preview</h2>
      <div class="badge-preview" id="badgePreview">
        <a href="https://freeimage.host/i/KJIQXZQ"><img src="https://iili.io/KJIQXZQ.md.png" alt="5-day badge"></a>
        <a href="https://freeimage.host/i/KJIQjnV"><img src="https://iili.io/KJIQjnV.md.png" alt="10-day badge"></a>
        <a href="https://freeimage.host/i/KJIQN6P"><img src="https://iili.io/KJIQN6P.md.png" alt="15-day badge"></a>
        <a href="https://freeimage.host/i/KJIQwMB"><img src="https://iili.io/KJIQwMB.md.png" alt="20-day badge"></a>
        <a href="https://freeimage.host/i/KJIQeF1"><img src="https://iili.io/KJIQeF1.md.png" alt="25-day badge"></a>
        <a href="https://freeimage.host/i/KJIQkcF"><img src="https://iili.io/KJIQkcF.md.png" alt="30-day badge"></a>
      </div>
    </div>
  </div>

  <script>
    let daysCompleted = 0;
    const milestones = [5, 10, 15, 20, 25, 30];
    const badgeLinks = [
      "https://iili.io/KJIQXZQ.md.png",
      "https://iili.io/KJIQjnV.md.png",
      "https://iili.io/KJIQN6P.md.png",
      "https://iili.io/KJIQwMB.md.png",
      "https://iili.io/KJIQeF1.md.png",
      "https://iili.io/KJIQkcF.md.png"
    ];

    function markComplete() {
      const checkboxes = document.querySelectorAll("#checklist input[type='checkbox']");
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);

      if (!allChecked) {
        alert("Please complete all tasks before marking today as complete!");
        return;
      }

      daysCompleted++;
      document.getElementById("progress").innerText = "Days Completed: " + daysCompleted;

      // Reset checklist
      checkboxes.forEach(cb => cb.checked = false);

      // Unlock badges
      if (milestones.includes(daysCompleted)) {
        const index = milestones.indexOf(daysCompleted);
        const badgeImg = document.createElement("img");
        badgeImg.src = badgeLinks[index];
        document.getElementById("earnedBadges").appendChild(badgeImg);

        // Update preview
        document.querySelectorAll(".badge-preview img")[index].classList.add("unlocked");
      }
    }
  </script>
</body>
</html>
