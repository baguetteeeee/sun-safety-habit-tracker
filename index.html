<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker with Badges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 30px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .tasks, .tracker, .badges {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .tasks {
      flex: 1;
    }

    .tracker {
      flex: 2;
      text-align: center;
    }

    .badges {
      flex: 1;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .badge {
      margin: 10px 0;
      display: none;
    }

    .badge img {
      max-width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Checklist -->
    <div class="tasks">
      <h2>Daily Tasks</h2>
      <ul>
        <li><input type="checkbox" id="task1"> Apply sunscreen</li>
        <li><input type="checkbox" id="task2"> Wear a hat</li>
        <li><input type="checkbox" id="task3"> Stay in the shade</li>
        <li><input type="checkbox" id="task4"> Wear sun-protective clothing</li>
        <li><input type="checkbox" id="task5"> Wear sunglasses</li>
      </ul>
    </div>

    <!-- Tracker -->
    <div class="tracker">
      <h2>Habit Tracker</h2>
      <p>Complete the tasks to the left, then press the button below to mark your day complete.<br>
      Continue your streak to earn badges!</p>
      <p>Current Streak: <span id="streak">0</span> days</p>
      <button onclick="markComplete()">Mark Today as Complete</button>
    </div>

    <!-- Badge Preview -->
    <div class="badges">
      <h2>Your Badges</h2>
      <div class="badge" id="badge5">
        <a href="https://freeimage.host/i/KJIQXZQ"><img src="https://iili.io/KJIQXZQ.md.png" alt="5 Days Badge"></a>
      </div>
      <div class="badge" id="badge10">
        <a href="https://freeimage.host/i/KJIQjnV"><img src="https://iili.io/KJIQjnV.md.png" alt="10 Days Badge"></a>
      </div>
      <div class="badge" id="badge15">
        <a href="https://freeimage.host/i/KJIQN6P"><img src="https://iili.io/KJIQN6P.md.png" alt="15 Days Badge"></a>
      </div>
      <div class="badge" id="badge20">
        <a href="https://freeimage.host/i/KJIQwMB"><img src="https://iili.io/KJIQwMB.md.png" alt="20 Days Badge"></a>
      </div>
      <div class="badge" id="badge25">
        <a href="https://freeimage.host/i/KJIQeF1"><img src="https://iili.io/KJIQeF1.md.png" alt="25 Days Badge"></a>
      </div>
      <div class="badge" id="badge30">
        <a href="https://freeimage.host/i/KJIQkcF"><img src="https://iili.io/KJIQkcF.md.png" alt="30 Days Badge"></a>
      </div>
    </div>
  </div>

  <script>
    let streak = 0;

    function allTasksCompleted() {
      for (let i = 1; i <= 5; i++) {
        if (!document.getElementById("task" + i).checked) {
          return false;
        }
      }
      return true;
    }

    function markComplete() {
      if (!allTasksCompleted()) {
        alert("Please complete all tasks before marking the day complete!");
        return;
      }

      streak++;
      document.getElementById("streak").innerText = streak;

      if (streak === 5) document.getElementById("badge5").style.display = "block";
      if (streak === 10) document.getElementById("badge10").style.display = "block";
      if (streak === 15) document.getElementById("badge15").style.display = "block";
      if (streak === 20) document.getElementById("badge20").style.display = "block";
      if (streak === 25) document.getElementById("badge25").style.display = "block";
      if (streak === 30) document.getElementById("badge30").style.display = "block";

      // Reset checkboxes for the next day
      for (let i = 1; i <= 5; i++) {
        document.getElementById("task" + i).checked = false;
      }
    }
  </script>
</body>
</html>
