<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    .main {
      flex: 3;
      padding: 20px;
    }
    .sidebar {
      flex: 1;
      background: #f4f4f4;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow-y: auto;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .badges {
      margin-top: 20px;
    }
    .badge {
      margin: 10px 0;
    }
    .badge img {
      max-width: 100px;
      display: block;
    }
    .instructions {
      background: #e8f4ff;
      padding: 15px;
      border: 1px solid #b3daff;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>☀️ Sun Safety Habit Tracker</h1>
    <div class="instructions">
      ✅ Complete the tasks below each day.<br>
      🔘 Once all are checked, press <strong>"Mark Today as Complete"</strong>.<br>
      🌟 Keep your streak going to unlock special badges!
    </div>
    <ul id="task-list">
      <li><label><input type="checkbox" class="task"> Apply sunscreen</label></li>
      <li><label><input type="checkbox" class="task"> Wear a hat</label></li>
      <li><label><input type="checkbox" class="task"> Stay in the shade</label></li>
      <li><label><input type="checkbox" class="task"> Wear sun protective clothing</label></li>
      <li><label><input type="checkbox" class="task"> Wear sunglasses</label></li>
    </ul>
    <button onclick="markComplete()">Mark Today as Complete</button>
    <div id="status"></div>
  </div>

  <div class="sidebar">
    <h2>🎖️ Your Badges</h2>
    <div class="badges" id="badges">
      <div class="badge" id="badge5" style="display:none;">
        <a href="https://freeimage.host/i/KJIQXZQ">
          <img src="https://iili.io/KJIQXZQ.md.png" alt="5 Day Badge">
        </a>
        <p>5 Days Streak!</p>
      </div>
      <div class="badge" id="badge10" style="display:none;">
        <a href="https://freeimage.host/i/KJIQjnV">
          <img src="https://iili.io/KJIQjnV.md.png" alt="10 Day Badge">
        </a>
        <p>10 Days Streak!</p>
      </div>
      <div class="badge" id="badge15" style="display:none;">
        <a href="https://freeimage.host/i/KJIQN6P">
          <img src="https://iili.io/KJIQN6P.md.png" alt="15 Day Badge">
        </a>
        <p>15 Days Streak!</p>
      </div>
      <div class="badge" id="badge20" style="display:none;">
        <a href="https://freeimage.host/i/KJIQwMB">
          <img src="https://iili.io/KJIQwMB.md.png" alt="20 Day Badge">
        </a>
        <p>20 Days Streak!</p>
      </div>
      <div class="badge" id="badge25" style="display:none;">
        <a href="https://freeimage.host/i/KJIQeF1">
          <img src="https://iili.io/KJIQeF1.md.png" alt="25 Day Badge">
        </a>
        <p>25 Days Streak!</p>
      </div>
      <div class="badge" id="badge30" style="display:none;">
        <a href="https://freeimage.host/i/KJIQkcF">
          <img src="https://iili.io/KJIQkcF.md.png" alt="30 Day Badge">
        </a>
        <p>30 Days Streak!</p>
      </div>
    </div>
  </div>

  <script>
    let streak = localStorage.getItem('streak') ? parseInt(localStorage.getItem('streak')) : 0;

    function markComplete() {
      let tasks = document.querySelectorAll('.task');
      let allDone = true;
      tasks.forEach(task => {
        if (!task.checked) allDone = false;
      });

      if (!allDone) {
        document.getElementById('status').innerText = "⚠️ Please complete all tasks before marking the day!";
        return;
      }

      streak++;
      localStorage.setItem('streak', streak);
      document.getElementById('status').innerText = "✅ Great job! Current streak: " + streak + " days.";
      checkBadges();

      // Reset checkboxes
      tasks.forEach(task => task.checked = false);
    }

    function checkBadges() {
      if (streak >= 5) document.getElementById('badge5').style.display = 'block';
      if (streak >= 10) document.getElementById('badge10').style.display = 'block';
      if (streak >= 15) document.getElementById('badge15').style.display = 'block';
      if (streak >= 20) document.getElementById('badge20').style.display = 'block';
      if (streak >= 25) document.getElementById('badge25').style.display = 'block';
      if (streak >= 30) document.getElementById('badge30').style.display = 'block';
    }

    window.onload = checkBadges;
  </script>
</body>
</html>
