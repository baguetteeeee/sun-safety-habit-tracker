<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar for badge preview */
    .sidebar {
      width: 220px;
      background: #fff;
      padding: 20px;
      border-right: 2px solid #ddd;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      color: #444;
    }
    .preview-badge {
      text-align: center;
      margin-bottom: 15px;
      opacity: 0.4; /* default locked look */
    }
    .preview-badge.unlocked {
      opacity: 1;
    }
    .preview-badge img {
      width: 70px;
      height: 70px;
      display: block;
      margin: auto;
    }
    .preview-badge p {
      margin: 5px 0 0;
      font-size: 14px;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #45a049;
    }
    .status {
      margin: 20px 0;
      font-size: 18px;
    }
    .badges {
      margin-top: 20px;
    }
    .badge {
      display: inline-block;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      background: #ddd;
    }
    .badge img {
      width: 80px;
      height: 80px;
      display: block;
      margin: auto;
    }
    .checklist {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .checklist label {
      display: block;
      margin: 8px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Sidebar badge preview -->
  <div class="sidebar">
    <h2>üéñ Badge Preview</h2>
    <div id="previewContainer"></div>
  </div>

  <!-- Main tracker -->
  <div class="main">
    <h1>üå± Habit Tracker</h1>
    
    <div class="status">
      <p id="streak">üî• Current streak: 0 days</p>
    </div>

    <div class="checklist">
      <h2>‚òÄÔ∏è Daily Sun-Safe Checklist</h2>
      <label><input type="checkbox" class="task"> Apply sunscreen</label>
      <label><input type="checkbox" class="task"> Wear a hat</label>
      <label><input type="checkbox" class="task"> Stay in the shade</label>
      <label><input type="checkbox" class="task"> Wear sun protective clothing</label>
      <label><input type="checkbox" class="task"> Wear sunglasses</label>
    </div>

    <button id="completeBtn" disabled>Mark Today Complete ‚úÖ</button>

    <div class="badges">
      <h2>üèÖ Badges Earned</h2>
      <div id="badgeContainer"></div>
    </div>
  </div>

  <script>
    const BADGE_MILESTONES = [5, 10, 15, 20, 25, 30];
    const BADGE_IMAGES = {
      5: "https://iili.io/KJIQXZQ.md.png",
      10: "https://iili.io/KJIQjnV.md.png",
      15: "https://iili.io/KJIQN6P.md.png",
      20: "https://iili.io/KJIQwMB.md.png",
      25: "https://iili.io/KJIQeF1.md.png",
      30: "https://iili.io/KJIQkcF.md.png"
    };

    const progress = JSON.parse(localStorage.getItem("habitProgress")) || {
      streak: 0,
      lastCompleted: null,
      badges: []
    };

    const streakEl = document.getElementById("streak");
    const badgeContainer = document.getElementById("badgeContainer");
    const previewContainer = document.getElementById("previewContainer");
    const completeBtn = document.getElementById("completeBtn");
    const tasks = document.querySelectorAll(".task");

    function updateUI() {
      streakEl.textContent = `üî• Current streak: ${progress.streak} days`;
      
      // Earned badges display
      badgeContainer.innerHTML = "";
      if (progress.badges.length === 0) {
        badgeContainer.innerHTML = "<p>No badges yet ‚Äî keep going!</p>";
      } else {
        progress.badges.forEach(b => {
          const div = document.createElement("div");
          div.className = "badge";
          div.innerHTML = `<a href="${BADGE_IMAGES[b]}" target="_blank"><img src="${BADGE_IMAGES[b]}" alt="${b}-day badge"></a><p>${b}-day</p>`;
          badgeContainer.appendChild(div);
        });
      }

      // Sidebar preview
      previewContainer.innerHTML = "";
      BADGE_MILESTONES.forEach(b => {
        const div = document.createElement("div");
        div.className = "preview-badge";
        if (progress.badges.includes(b)) {
          div.classList.add("unlocked");
        }
        div.innerHTML = `<img src="${BADGE_IMAGES[b]}" alt="${b}-day badge"><p>${b}-day ${progress.badges.includes(b) ? "" : "(Locked)"}</p>`;
        previewContainer.appendChild(div);
      });
    }

    function checkTasks() {
      const allChecked = Array.from(tasks).every(task => task.checked);
      completeBtn.disabled = !allChecked;
    }

    function markComplete() {
      const today = new Date().toISOString().split("T")[0];
      if (progress.lastCompleted === today) {
        alert("‚úÖ You already marked today complete!");
        return;
      }

      if (progress.lastCompleted) {
        const lastDate = new Date(progress.lastCompleted);
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);

        if (lastDate.toDateString() === yesterday.toDateString()) {
          progress.streak += 1;
        } else {
          progress.streak = 1; // reset
        }
      } else {
        progress.streak = 1;
      }

      progress.lastCompleted = today;

      // Badge unlock
      if (BADGE_MILESTONES.includes(progress.streak) && !progress.badges.includes(progress.streak)) {
        progress.badges.push(progress.streak);
        alert(`üéâ Congrats! You earned the ${progress.streak}-day badge!`);
      }

      localStorage.setItem("habitProgress", JSON.stringify(progress));
      updateUI();

      // Reset checklist
      tasks.forEach(task => task.checked = false);
      checkTasks();
    }

    completeBtn.addEventListener("click", markComplete);
    tasks.forEach(task => task.addEventListener("change", checkTasks));

    updateUI();
  </script>
</body>
</html>
